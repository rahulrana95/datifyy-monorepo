syntax = "proto3";

package datifyy.common;


// User status
enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_ACTIVE = 1;
  USER_STATUS_INACTIVE = 2;
  USER_STATUS_SUSPENDED = 3;
  USER_STATUS_DELETED = 4;
}

// Gender options
enum Gender {
  GENDER_UNSPECIFIED = 0;
  GENDER_MALE = 1;
  GENDER_FEMALE = 2;
  GENDER_NON_BINARY = 3;
  GENDER_OTHER = 4;
}

// Relationship stage
enum RelationshipStage {
  RELATIONSHIP_STAGE_UNSPECIFIED = 0;
  RELATIONSHIP_STAGE_SINGLE = 1;
  RELATIONSHIP_STAGE_DATING = 2;
  RELATIONSHIP_STAGE_EXCLUSIVE = 3;
  RELATIONSHIP_STAGE_ENGAGED = 4;
  RELATIONSHIP_STAGE_MARRIED = 5;
}

// Date type
enum DateType {
  DATE_TYPE_UNSPECIFIED = 0;
  DATE_TYPE_CASUAL = 1;
  DATE_TYPE_FORMAL = 2;
  DATE_TYPE_VIRTUAL = 3;
  DATE_TYPE_GROUP = 4;
  DATE_TYPE_ACTIVITY = 5;
}